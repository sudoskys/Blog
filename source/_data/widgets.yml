recent:
    layout: recent
    rss: /atom.xml
    limit: 5 # Count of posts
toc:
    layout: toc
    list_number: false
    min_depth: 2
    max_depth: 5

tagcloud:
  layout: tagcloud
  title: '标签'
  # 标签云配置
  min_font: 12
  max_font: 24
  amount: 100
  orderby: name
  order: 1 # 1, sac 升序；-1, desc 降序
  color: true # 使用颜色
  start_color: '#a8a8a8' # 开始的颜色。您可使用十六进位值（#b700ff），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  end_color: '#595959'  # 结束的颜色。您可使用十六进位值（#b700ff），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  show_count: false # 显示每个标签的文章总数